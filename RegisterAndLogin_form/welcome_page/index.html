<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading-div">
            <h2 id="wel">Welcome</h2>
            <h4 id="log">Login to your account</h4>
        </div>
        <div class="input-div">
            <div class="email">
                <h4>Email</h4>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="pasword">
                <h4>Password</h4>
                <input type="password" placeholder="Password" required>
            </div>
        </div>
        <div class="forget-div"><a id="forget" href="">Forgot Password?</a></div>
        <div class="login-div">
            <div id="login"><a href="">Login</a></div>
            <div id="create-account">
                <p id="ask">Don't have account?</p>
                <a id="now" href="">Create Now</a>
            </div>
        </div>
    </div>
</body>

</html>
