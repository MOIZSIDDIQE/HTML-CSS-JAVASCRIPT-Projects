<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="../welcome_page/index.html">
            <div class="heading-div">
                <h2 class="heading1">Welcome</h2>
                <h4 class="heading2">Login to your account</h4>
            </div>
            <div class="input-div">
                    <label class="label">Email <input class="input" type="email" placeholder="Email" required></label>
                    <label class="label">Password <input class="input" type="password" placeholder="Password"required></label>
            </div>
            <div class="forget-div">
                <a class="forget" href="">Forgot Password?</a>
            </div>
            <div class="login-div">
                <div class="login"><input type="submit" value="Login"></div>
                <div class="create-account">
                    <p class="ask ">Don't have account? <a class="end-link" href="../Verification_Page/index.html">Create Now</a></p>
                    
                </div>
            </div>
        </form>
    </div>
</body>

</html>
